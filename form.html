<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link rel="icon" type="image/x-icon" href="assets/icon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .form-control-dark {
            background-color: #343a40;
            color: #fff;
            border: 1px solid #495057;
        }
        #main-menu td {
            border: 1px solid #343a40;
            transition: border-color 0.3s ease;
        }
        #main-menu td:hover {
            background-color: #495057;
        }
        .form-control-dark::placeholder {
            color: #6c757d;
        }
    </style>
</head>
<body class="bg-dark text-white">
<div class="d-flex align-items-center p-3" id="header">
    <img src="assets/Logo.png" alt="logo" height="30" width="30" style="background-color: transparent;">
    <a class="text-white text-decoration-none ml-3" id="linkedin-link" href="#" onclick="navigateTo('home.html')">LinkedIn</a>
</div>
<table class="w-100 table-dark" id="main-menu">
    <tr>
        <td class="p-2 text-center"><a class="text-white text-decoration-none" href="#" onclick="navigateTo('home.html')">Home</a></td>
        <td class="p-2 text-center"><a class="text-white text-decoration-none" href="#" onclick="navigateTo('explore.html')">Explore</a></td>
        <td class="p-2 text-center"><a class="text-white text-decoration-none" href="#" onclick="navigateTo('auth.html')">Login/Register</a></td>
        <td class="p-2 text-center"><a class="text-white text-decoration-none" href="#" onclick="navigateTo('requests.html')">Requests</a></td>
    </tr>
</table>
<h2 class="text-white text-center mt-3 mb-3">Register Form:</h2>

<div class="container">
    <form action="auth.html" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="full_name">Full Name<span class="text-danger">*</span>:</label>
            <input type="text" class="form-control form-control-dark" id="full_name" name="full_name" required>
        </div>

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" class="form-control form-control-dark" id="age" name="age">
        </div>

        <div class="form-group">
            <label for="username">Username<span class="text-danger">*</span>:</label>
            <input type="text" class="form-control form-control-dark" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="bio">Biography:</label>
            <textarea class="form-control form-control-dark" id="bio" name="bio"></textarea>
        </div>

        <div class="form-group">
            <label>Date of Birth<span class="text-danger">*</span>:</label>
            <div class="form-row">
                <div class="col">
                    <label for="day">Day:</label>
                    <input type="number" class="form-control form-control-dark" id="day" name="day" min="1" max="31" required>
                </div>
                <div class="col">
                    <label for="month">Month:</label>
                    <select class="form-control form-control-dark" id="month" name="month" required>
                        <option value="">Select Month</option>
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>
                </div>
                <div class="col">
                    <label for="year">Year:</label>
                    <input type="number" class="form-control form-control-dark" id="year" name="year" min="1900" max="2024" required>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="skills">Skills<span class="text-danger">*</span>:</label>
            <input type="text" class="form-control form-control-dark mb-2" id="skill1" name="skills[]" required>
            <input type="text" class="form-control form-control-dark mb-2" id="skill2" name="skills[]" required>
            <input type="text" class="form-control form-control-dark" id="skill3" name="skills[]" required>
        </div>

        <div class="form-group">
            <label for="gender">Gender:</label>
            <select class="form-control form-control-dark" id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="education">Educational Background<span class="text-danger">*</span>:</label>
            <textarea class="form-control form-control-dark" id="education" name="education" required></textarea>
        </div>

        <div class="form-group">
            <label for="job_history">Job History<span class="text-danger">*</span>:</label>
            <textarea class="form-control form-control-dark" id="job_history" name="job_history" required></textarea>
        </div>

        <div class="form-group">
            <label for="profile_picture">Profile Picture:</label>
            <input type="file" class="form-control-file" id="profile_picture" name="profile_picture">
        </div>

        <div id="error-container"></div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>

<script src="src/form.js"></script>
</body>
</html>
