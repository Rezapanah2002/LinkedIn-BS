<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login/Register</title>
    <link rel="icon" type="image/x-icon" href="assets/icon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .form-control-dark {
            background-color: #343a40;
            color: #fff;
            border: 1px solid #495057;
        }
        #main-menu td {
            border: 1px solid #343a40;
            transition: border-color 0.3s ease;
        }
        #main-menu td:hover {
            background-color: #495057;
        }
        .form-control-dark::placeholder {
            color: #6c757d;
        }
    </style>
</head>
<body class="bg-dark text-white">
<div class="d-flex align-items-center p-3" id="header">
    <img src="assets/Logo.png" alt="logo" height="30" width="30" style="background-color: transparent;">
    <a class="text-white text-decoration-none ml-3" id="linkedin-link" href="#" onclick="navigateTo('home.html')">LinkedIn</a>
</div>
<table class="w-100 table-dark" id="main-menu">
    <tr>
        <td class="p-2 text-center"><a class="text-white text-decoration-none" href="#" onclick="navigateTo('home.html')">Home</a></td>
        <td class="p-2 text-center"><a class="text-white text-decoration-none" href="#" onclick="navigateTo('explore.html')">Explore</a></td>
        <td class="p-2 text-center"><a class="text-white text-decoration-none" href="#" onclick="navigateTo('auth.html')">Login/Register</a></td>
        <td class="p-2 text-center"><a class="text-white text-decoration-none" href="#" onclick="navigateTo('requests.html')">Requests</a></td>
    </tr>
</table>
<section class="w-50 m-auto bg-dark p-3 rounded text-left shadow-sm" id="auth-form">
    <h2 class="text-white">Login to your account</h2>
    <form action="#">
        <label class="d-block mb-2 text-white" for="username">Username:</label>
        <input class="form-control-dark w-100 p-2 mb-2 rounded" type="text" id="username" name="username" placeholder="Enter your username">
        <label class="d-block mb-2 text-white" for="password">Password:</label>
        <input class="form-control-dark w-100 p-2 mb-2 rounded" type="password" id="password" name="password" placeholder="Enter your password">
        <button class="w-100 p-2 bg-primary text-white border-0 rounded cursor-pointer" type="submit">Login</button>
    </form>
    <p class="mt-3 text-white">Do not have an account? <a class="text-decoration-none text-info" href="#" onclick="navigateTo('form.html')">Sign up here</a></p>
</section>
<script src="src/auth.js"></script>
</body>
</html>
